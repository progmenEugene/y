{% extends "base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.user.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ user }}</a>
        <small class="text-muted">{{ object.pub_date}}</small>
        {% if object.teacher == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'videoupdate' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'videodelete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
        <img src="{{ object.title_image.url }}" alt="" width="300" height="300">
      <p class="article-content">{{ object.short_description }}</p>
    <p><a href="{{ object.link_url }}">{{ object.link_url }}</a></p>
    </div>
  </article>
{% endblock content %}
