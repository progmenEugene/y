{% extends 'base.html' %}
{% block content %}
    <h1>{{ user.username }}</h1>
     <a class="nav-item nav-link" href="{% url 'videocreate' %}">New Video</a>



        {% for video in videos %}
            {% if video.teacher == user %}
        <article class="media content-section">

          <div class="media-body">
            <div class="article-metadata">

              <small class="text-muted"> </small>
            </div>
            <h2><a class="article-title" href="{% url 'videodetail' video.id %}">{{ video.title }}</a></h2>

          </div>
        </article>
            {% endif %}

{% endfor %}


{% endblock %}
